
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-with, initial-scale=1, shrink-to-fit=no"
        />
    <link rel="stylesheet" href="style.css">
    <title>Maddy Mengel</title>    
    <link rel="icon" type="image/svg" href="img/maddymengel-symbol-logo-twotone.svg"/>
    <link rel="stylesheet" href="style.css"/>
</head>


<body class="background-colour-blue">
    <header>
        <a href="/index.html">
        <img src="img/maddymengel-horizontal-logo-reverse.svg"/>
        </a>
        <nav>
            <a href="index.html">Work</a>
            <a href="/index.html">About</a>
            <a href="/contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section id="contact-page" class="contact-page">
            <div class="contact-text">
                <h1 class="contact-page-heading">
                    Why hello!
                </h1>
                <h5 class="contact-page-text">
                    It's nice to finally e-meet you, let's connect online.
                </h5>
                <article class="hero-links">
                    <a href="https://www.linkedin.com/in/maddy-mengel-50971611a/" >
                    <img src="img/linkedin-in-pink.svg" class="social-icon" />
                    </a>
                    <a href="https://github.com/maddymengel" target="_blank">
                    <img src="img/noun-github-pink.svg" class="social-icon" />
                    </a>
                </article>
            </div>
            <div class="contact-form">
                <form>
                    <div>
                        <h3 class="contact-form-heading">Contact</h3>
                    </div>

                    <form action="https://formspree.io/f/xqkojrej" method="post"></form>

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name">

                    
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Email">

                    <label for="textarea">Message</label>
                    <textarea id="message" name="message" placeholder="Message"></textarea>
                    
                    <input type="submit" value="Submit" class="form-submit">

                </form>
            </div>
        </section>
    </main>
</body>

</html>
